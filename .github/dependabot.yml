# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # === ACTIVE ECOSYSTEMS (ordered by importance) ===
  
  # 1. Python dependencies - Core packages (HIGHEST PRIORITY)
  # Works for requirements.txt, Pipfile, and pyproject.toml (Poetry)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "python"

  # 2. Docker dependencies - Infrastructure and deployment (HIGH PRIORITY)
  # Scans Dockerfile for base image updates
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "docker"

  # 3. GitHub Actions dependencies - CI/CD workflows (MEDIUM PRIORITY)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
