name: Qodana
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  qodana:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: write
      security-events: write # REQUIRED: Allows uploading results to GitHub Security tab
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0 
          # REMOVED: "ref: ..." 
          # Why? The default checkout is safer. Overriding 'ref' breaks 'push' events (like merging to main).

      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@v2025.2
        with:
          pr-mode: false
          # IMPORTANT: We force the community linter here to be safe
          args: --linter,jetbrains/qodana-python-community:2025.2
        env:
          # REMOVED: QODANA_TOKEN and QODANA_ENDPOINT
          # Why? Removing these prevents Qodana from checking for a paid license.
          # The scan will run locally in "Community" mode.
          QODANA_ENDPOINT: 'https://qodana.cloud' # Keep this if you want, but without token it's ignored.

      - name: 'Upload SARIF to GitHub'
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: ${{ runner.temp }}/qodana/results/qodana.sarif.json
          category: qodana
